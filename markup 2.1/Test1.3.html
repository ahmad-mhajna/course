<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>markup elements</title>
</head>
<body>
    <!-- internal link -->
<p> <a href="/markup 2.1/index.html">go back</a>
    <!-- markup elements -->
    <!-- nav it tells the browser this is our navigation -->
    <!-- header it tells our coder that this is our header-->
     <header>
    <nav>
        <h1>Hello world</h1>
    </nav>
</header>
    <!-- ul unordered list -->
    <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>

    </ul>
    <!-- ol ordered lists -->
    <ol>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
    </ol>
    <!-- footer this will tell the coder this should be at the bottom -->
    <footer>
    <h1>
        thanks for visiting my site :)
    </h1>
</footer>



</body>
</html>
