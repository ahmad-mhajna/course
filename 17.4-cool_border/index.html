<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: black;
      }
      .box {
        background-color: green;
        width: 400px;
        height: 400px;
        border: 20px solid blue;
        display: flex;
        position: relative;
        justify-content: center;
        align-items: center;
        top: 20vh;
        left: 20vh;
      }
      .box::after {
        content: "";
        background-color: green;
        position: absolute;
        width: 300px;
        height: 440px;
        /* extra no need for this */
        transition: all 1s ease-in;
      }
      .box::before {
        content: "";
        position: absolute;
        background-color: green;
        width: 440px;
        height: 300px;
        /* extra no need for this */
        transition: all 1s ease-in;
      }
      /*extra no need for this */
      .box:hover::before,
      .box:hover::after {
        height: 300px;
        width: 300px;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
