<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>markup elements</title>
</head>
<body>
    <!-- first list -->
    <ul style="color: blue">
        <h1><Strong><em><u>First list</u></em></Strong></h1>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>

    </ul>
    <!-- 2nd list -->
    <ol style="color: red">
        <h1><Strong><em>second list</em></Strong></h1>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
    </ol>
    <!-- square list -->
        <ul style="list-style : square">
            <h1><Strong>third list</Strong></h1>
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
            <li>item 4</li>
    
        </ul>
</body>
</html>
