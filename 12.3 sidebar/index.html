<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        max-width: 960px;
      }
      .main {
        float: right;
        width: 77%;
        height: 600px;
        background-color: red;
      }
      .side {
        float: left;
        width: 20%;
        height: 600px;
        background-color: green;
      }
      @media (max-width: 600px) {
        body {
          background-color: aqua;
        }
        .side {
          display: none;
        }
        .main {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="main"></div>
    <div class="side"></div>
  </body>
</html>
