<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fixing 9.2</title>
    <style>
      #outer {
        width: 100px;
        height: 100px;
        position: relative;
        background: darkcyan;
        margin: 50px;
      }
      #inner {
        width: 50px;
        height: 50px;
        background: lightgreen;
        position: absolute;
        top: 30px;
      }
      #outer h4 {
        position: absolute;
        top: -20px;
      }
    </style>
  </head>
  <body>
    <div id="outer">
      <h4>Box title</h4>
      <div id="inner"></div>
    </div>
  </body>
</html>
